<!DOCTYPE html>
<html lang="en">
<head>
     {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Stats</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display='fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css">
  <!-- IonIcons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">

          <form action="/stats-update/{{stats.id}}/" method="post" id="edit-product-form" > {% csrf_token %}
              <label for="edit-product-name">Product:</label>
              <input type="text" name="product" value="{{stats.product}}" placeholder="Product" id="edit-product-name" class="form-control" required>
                <br>
              <label for="edit-product-name">Client:</label>
              <input type="text" name="client" value="{{stats.client}}" placeholder="Client" id="edit-product-brend" class="form-control" required>
              <br>
              <label for="edit-product-name">Sana:</label>
              <input type="date" name="sana" value="{{stats.sana|date:'Y-m-d'}}" placeholder="Sana" id="edit-product-price" class="form-control" required>
              <br>
              <label for="edit-product-name">Miqdor:</label>
              <input type="text" name="miqdor" value="{{stats.miqdor}}" placeholder="Miqdor" id="edit-product-amount" class="form-control" required>
              <br>
              <label for="edit-product-name">Umumiy_summa:</label>
              <input type="text" name="summa" value="{{stats.umumiy_summa}}" placeholder="Umumiy_summa" class="form-control" required>
              <br>
              <label for="edit-product-name">Tolandi:</label>
              <input type="text" name="tolandi" value="{{stats.tolandi}}" placeholder="Tolandi"  class="form-control" required>
              <br>
               <label for="edit-product-name">Nasiya:</label>
              <input type="text" name="nasiya" value="{{stats.nasiya}}" placeholder="Nasiya"  class="form-control" required>
              <br>

          <!-- Modal footer -->
            <button type="submit" class="btn btn-success">Yangilash</button>
              <a href="/stats/"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>

      </form>



<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard3.js'}"></script>
</body>
</html>

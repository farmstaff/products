<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback' %}">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- IonIcons -->
  <link rel="stylesheet" href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}">
  <script src="{% static 'https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js' %}"></script>
  <script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js' %}"></script>
  <script src="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js' %}"></script>
</head>
<!--
`body` tag options:

  Apply one or more of the following classes to to the body tag
  to get the desired effect

  * sidebar-collapse
  * sidebar-mini
-->
<body class="hold-transition sidebar-mini">


          <!-- Modal Header -->

          <!-- Modal body -->
          <form action="/product-update/{{product.id}}/" method="post" id="edit-product-form"> {% csrf_token %}
              <label for="edit-product-name">Mahsulot nomi:</label>
              <input type="text" name="pr_name" value="{{product.nomi}}" placeholder="Mahsulot nomi..." id="edit-product-name" class="form-control" required>
                <br>
              <label for="edit-product-name">Brend nomi:</label>
              <input type="text" name="pr_brend" value="{{product.brendi}}" placeholder="Brend nomi..." id="edit-product-brend" class="form-control" required>
              <br>
              <label for="edit-product-name">Mahsulot narxi:</label>
              <input type="number" name="pr_price" value="{{product.narxi}}" placeholder="Mahsulot narxi..." id="edit-product-price" class="form-control" required>
              <br>
              <label for="edit-product-name">Dona qoldi:</label>
              <input type="number" name="pr_amount" value="{{product.miqdori}}" placeholder="Dona qoldi..." id="edit-product-amount" class="form-control" required>
              <br>

          <!-- Modal footer -->
           <button type="submit" class="btn btn-success">Yangilash</button>
            <a href="/products/"><button type="button" class="btn btn-danger" data-dismiss="modal">Yopish</button></a>
          </form>



<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE -->
<script src="{% static 'dist/js/adminlte.js' %}"></script>

<!-- OPTIONAL SCRIPTS -->
<script src="{% static 'plugins/chart.js/Chart.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'dist/js/pages/dashboard3.js' %}"></script>
</body>
</html>
